name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    # Tillat at man manuelt starter jobber p√• Github
env:
  FORCE_COLOR: "1"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7

      - name: "Cache pre-commit"
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-cache|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: "Run linting"
        run: uv run --only-group lint pre-commit run --all-files --show-diff-on-failure --color=always
